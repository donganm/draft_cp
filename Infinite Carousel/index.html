      .gallery-container {
        column-count: 4;

        /* padding: 20px; */
        max-width: 1400px;
        margin: auto;
      }

      .gallery-item {
        display: inline-block;
        width: 100%;
        margin-bottom: 15px;
        break-inside: avoid;
        background: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .gallery-item:hover {
        transform: scale(1.05);
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        border-radius: 5px;
      }

      @media (max-width: 1024px) {
        .gallery-container {
          column-count: 3;
        }
      }

      @media (max-width: 768px) {
        .gallery-container {
          column-count: 2;
        }
      }

      @media (max-width: 480px) {
        .gallery-container {
          column-count: 1;
        }
